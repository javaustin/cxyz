# Notes:
# We must standardize which commands have what formatters, and keep it consistent
# We must standardize naming conventions for errors, they should all have the "error." prefix

# General (non-command specific) errors
errors:
  command:
    restricted: "(&cYou do not have access to this command!)[HOVER:Command: {command}\nRequired rank: {rank}\nRequired level: {level}]" # Format: requiredLevel, requiredRank, minLevel, minRank, player map formatter.
    no-access: "(&cYou do not have access to this command!)[HOVER:&cYou do not have the required permission: {permission}]" # Format: permission
    wrong-server: "&cYou cannot use this command on this server!" # no format
    player-only: "&cThis command must be used by a player!" # no format

  player:
    is-self: "&cYou cannot use this command on yourself!" # no format
    not-found: "(&cPlayer not found!)[HOVER:&7Could not find player with the username of &f{username}&7!]" # Format: username
    outranks-sender: "&cYou cannot use this command on a player which outranks you!" # Format: MessageFormatters.playerSenderFormatter(...);
    is-offline: "&cThis player is offline!" # Format MF.playerFormatter(target);

  args:
    missing:
      general: "&cThis command is missing the required argument((s)): &f{missing-args}" # format w/ {missing-args}, {syntax}
      content: "&cYou cannot send a blank message!" # no format

    invalid:
      boolean: "(&cPlease provide a valid boolean!)[HOVER:((Ex: true/false))]"
      channel: "&cPlease provide a valid channel!"
      color: "&cPlease provide a valid color!"
      cosmetic: "&cPlease provide a valid cosmetic!"
      debug: "&cPlease provide a valid debugger!"
      duration: "&cPlease provide a valid duration!"
      item: "&cPlease provide a valid item to buy!"
      number: "&cPlease provide a valid number!"
      page: "(&cPlease provide a valid page between {min} and {max}!)[HOVER:Your input: {page}]"
      player: "&cPlease provide a valid player!"
      punishment: "&cNo punishment found with this case ID!"
      rank: "&cPlease provide a valid rank name!"
      timezone: "&cPlease provide a valid timezone!"
      friend-privacy-value: "(&cPlease provide a valid value!)[HOVER:((Ex: ALLOWED/DISALLOWED))]"
      message-privacy-value: "(&cPlease provide a valid value!)[HOVER:((Ex: ALLOWED/FRIENDS_ONLY/DISALLOWED))]"
      party-privacy-value: "(&cPlease provide a valid value!)[HOVER:((Ex: ALLOWED/FRIENDS_ONLY/DISALLOWED))]"
      nickname-length: "&cNickname must be between 3 and 16 characters." # format {input}
      nickname-characters: "&cA nickname must be made up of letters, numbers, and underscores only." # format {input}
      nickname-taken: "&cThis nickname is taken!" # format {input}

  other:
    api-error: "&cThis command failed unexpectedly. Please try again later." # Format: {commandLine}

chat:
  cooldown-message: "&cPlease wait {remaining-seconds} seconds before sending another message."

commands:

  buy: # All use cosmeticFormatter and playerFormatter
    success: "&aYou purchased {cosmetic-display}&afor {cosmetic-price} coins!"
    error.insufficient-rank: "&cThis item requires {cosmetic-required-rank-prefix-display}&crank or above!"
    error.insufficient-level: "&cThis item requires level {cosmetic-required-level} &c or above!"
    error.insufficient-coins: "&cYou cannot afford this item!"
    error.duplicate-item: "&cYou already own this item!"
    error.disabled-item: "&cYou already own this item!"

  chat-channel:

    available-subcommands: |
      &aChannel subcommands:
      &e/channel <channel>
      &e/channel ignore <channel>
      &e/channel unignore <channel>

    # Everything supports channel formatter ({channel-attribute}) as well as PlayerFormatter. For (un)ignoring channels we support {ignored-channels} and {unignored-channels}
    set: "&aYou have moved to the {channel-name} channel."
    view: "&aYou are currently in the {channel-name} channel."
    read-only: "&cThis channel is read only!"
    is-locked: "&cThis channel is locked!"
    no-access: "&cYou cannot access this channel!"

    muted: "&aYou will no longer receive {channel-name} notifications."
    unmuted: "&aYou will now receive {channel-name} notifications."
    not-muted: "&eThis channel is not muted!"
    already-muted: "&eThis channel is already muted!"
    error.not-mutable: "&cThis channel cannot be ignored!"
    channel-muted: "&eYou tried sending a message in the {channel-name} chat, but you have this channel muted! Use &f/unmutechannel {channel-name} and then try again!"

    already-locked: "&eThe {channel-name} channel is already locked!"
    already-unlocked: "&eThe {channel-name} channel is not locked!"
    lock-forbidden: "&cThis channel cannot be locked!"
    locked: "&4[[!]]&r {player-rank-prefix}{player-rank-color}{player-display-name} &7locked the {channel-name} channel."
    unlocked: "&4[[!]]&r {player-rank-prefix}{player-rank-color}{player-display-name} &7unlocked the {channel-name} channel."


    ignore-list:
      message: "&aYou are ignoring the following channels: &7{ignored-channels}"
      blank: "&eNo ignored channels found for this player!"
      entry-format: "{channel-prefix}"
      separator: ", "
      max-entries-per-page: -1


  chat-color: # Supports color, code, extends playerformatter
    # No available subcommands. Only /chatcolor <color>
    set: "&aChat color set to {code}{color}!"
    reset: "&aChat color reset!"
    view: "&aYour chat color is set to {code}{color}!"
    invalid-color: "(&cPlease provide a valid color!)[HOVER:\n&0Black&r, &1Dark Blue&r, &2Dark Green&r, &3Dark Aqua&r, &4Dark Red&r, \n&5Dark Purple&r, &6Gold&r, &7Gray&r, &8Dark Gray&r, &9Blue&r,\n &aGreen&r, &bAqua&r, &cRed&r, &dLight Purple&r, &eYellow&r, &fWhite&r]"
    duplicate-state: "&eYour chat color is already set to this!"

  coins: # Format: playerFormatter, amount
    available-subcommands: |
      &aCoins subcommands:
      &e/coins add <amount> [[player]]
      &e/coins remove <amount> [[player]]
      &e/coins set <amount> [[player]]
      &e/coins view [[player]]
    added: "&aSuccessfully added {amount} coins to {player}!"
    removed: "&aSuccessfully removed {amount} coins from {player}!"
    set: "&aSuccessfully set {amount} coins to {player}!"
    view: "&a{player} has {amount} coins!"

  debug:
    set: "&a{value} debugger has been enabled!"
    unset: "&a{value} debugger has been disabled!"
    view: "&aEnabled debuggers: &f{debuggers}"

  equip: # Accepts cosmeticFormatter
    error.already-equipped: "&cThis cosmetic is already equipped!"
    error.not-owned: "&cYou do not own this cosmetic!"
    error.insufficient-rank: "&cYou cannot apply this cosmetic as you do not have the required {cosmetic-required-rank-prefix} rank."
    success: "&aYou have equipped ({cosmetic-display})[HOVER:{cosmetic-lore}]"

  unequip: # Accepts cosmeticFormatter
    error.not-equipped: "&cThis cosmetic is not equipped!"
    error.not-owned: "&cYou do not own this cosmetic!"
    success: "&aYou have unequipped ({cosmetic-display})[HOVER:{cosmetic-lore}]"

  friend:
    error.already-friends: "&eYou are already friends with this player." # Accepts playerSender
    error.duplicate-request: "&eYou already sent a request to this player."
    error.no-request: "&eYou haven't received a request from this player."
    error.request-expired: "&eThis friend request has expired."
    error.not-friends: "&cYou are not friends with this player."

    friend-list:
      message: "{player-rank-color}{player-display-name}'s friends [[{player-count}]]: {friends}"
      blank: "&eNo friends found for this player :(("
      entry-format: "({player-rank-color}{player-display-name})[HOVER:{player-online-status}!]"
      separator: "&r, "
      max-entries-per-page: -1

    available-subcommands: |
      &bFriend subcommands:
      &e/friend add <player>
      &e/friend accept <player>
      &e/friend list <page>
    
    request-sent: "&eYou sent a friend request to {player-rank-color}{player-display-name}. &eThey have 5 minutes to accept."
    request-received:  |
      (&f----------------------------------------------------
      {sender-rank-color}{sender-display-name} &r&7has requested to be your friend.
      &e&lClick to accept!
      &f----------------------------------------------------)[HOVER:&7Click to add {sender-rank-color}{sender-display-name} &r&7as a friend!][RUN_COMMAND:/friend accept {sender-display-name}]
    request-accepted: "&eYou are now friends with {player-rank-color}{player-display-name}"
    request-accept-received: "&eYou are now friends with {sender-rank-color}{sender-display-name}"
    request-denied: "&eYou have denied {sender-rank-color}{sender-display-name}'s &efriend request."

    removed: "&eYou are no longer friends with {player-rank-color}{player-display-name}"
    removed-received: "&eYou are no longer friends with {sender-rank-color}{sender-display-name}"

  info: |
    {player-rank-color}Player info for {player-username}
    &fUUID:&7 ({player-uuid})[HOVER:&7Click to copy!][COPY_TO_CLIPBOARD:{player-uuid}][RUN_COMMAND:/parse &aCopied!]
    &fUsername:&7 {player-rank-color}{player-username}
    &fNickname:&7 {player-rank-color}{player-display-name}
    &fRank:&7 {player-rank-prefix-display}
    &fChat color:&7 {player-chat-color}{player-chat-color-name}
    &fServer:&7 {player-server}
    &fStatus:&7 {player-online-status}
    &fFirst join:&7 {player-first-join}
    &fLast join:&7 {player-last-join}
    &fLast online:&7 {player-last-online}
    &fTimezone:&7 {player-timezone}
    &fTotal playtime:&7 {player-playtime}
    &fCoins:&7 {player-coins}
    &fLevel:&7 {player-level}
    &fXP:&7 {player-xp}
    &fMessage settings:&7 {player-message-privacy}
    &fFriend settings:&7 {player-friend-privacy}
    &fParty settings:&7 {player-party-privacy}
    (&fFriends:&7 {player-friend-list-size})[HOVER:&7Click to view][RUN_COMMAND:/friend list]
    (&fIgnored Players:&7 {player-ignore-list-size})[HOVER:&7Click to view][RUN_COMMAND:/ignore]
    (&fOwned Cosmetics:&7 {player-owned-cosmetics-list-size})[HOVER:&7Click to view][RUN_COMMAND:/cosmetic list]
    (&fEquipped Cosmetics:&7 {player-equipped-cosmetics-list-size})[HOVER:&7Click to view][RUN_COMMAND:/cosmetic list]
    (&fIgnored Channels:&7 {player-ignored-channels-list-size})[HOVER:&7Click to view][RUN_COMMAND:/channel ignore]
    

  message: # All except channel-changed and reply-fail should user MF.playerSender. + add content
    fail: "&cYou cannot message this player!"
    opened: "&dYou opened a message with {player}!"
    received: "&d> from {sender-rank-color}{sender}: &r{sender-chat-color}{content}"
    reply-fail: "&cYou have no messages to reply to!"
    sent: "&d> to {player-rank-color}{player}: &r{sender-chat-color}{content}"
    channel-changed: "&eYou have no messages to reply to, so you have been moved to the public chat!"

  motd:
    set: "&aMOTD successfully set to:&7 {motd}" # Format {motd}
    view: "&aThe current MOTD is:&7 {motd}" # Format {motd}

  nickname: # player formatter
    set: "&aYour nickname is now {player-rank-color}{player-display-name}"
    reset: "&aCleared nickname!"
    view: "&7Your current display name is {player-display-name}."

  level: # Format: playerFormatter, amount
    available-subcommands: |
      &aLevel subcommands:
      &e/level add <amount> [[player]]
      &e/level remove <amount> [[player]]
      &e/level set <amount> [[player]]
      &e/level view [[player]]
    added: "&aSuccessfully added {amount} levels to {player}!"
    removed: "&aSuccessfully removed {amount} levels from {player}!"
    set: "&aSuccessfully set {amount} levels to {player}!"
    view: "&a{player} has {amount} levels!"

  parse:
    error: "&cFailed to parse text: {error}"

  party:
    # Almost every key should support MF.partyFormatter(party) by default. Some support playerSender too.

    available-subcommands: | # Does not support formatting
      &9Party subcommands:
      &e/party chat <message>
      &e/party create
      &e/party disband
      &e/party invite <player>
      &e/party join <player>
      &e/party leave
      &e/party list
      &e/party private
      &e/party public
      &e/party kick <player>
      &e/party setleader <player>
      &e/party warp <server>
      
    disabled: "&cParties are not enabled on this server."
    created: "&eYou have created a party!"
    disband: "&eThe party has been disbanded."
    disband-inactive: "&eThe party has been disbanded since the owner has been offline too long!"
    disband-solo: "&eSince you were the only player in the party, your party has disbanded."
    invite-expired: "&9Party>&e The invite to {recipient-rank-color}{recipient-display-name}&e has expired."
    invite-fail: "&cYou cannot invite this player!"
    invite-sent: "&9Party> {player-rank-prefix}{player-rank-color}{player-display-name} &r&7has been invited to the party. They have 60 seconds to accept."
    invite-received: |
      (&f----------------------------------------------------
      {inviter-rank-prefix}{inviter-rank-color}{inviter-display-name} &r&7has invited you to their party.
      &e&lClick to accept!
      &f----------------------------------------------------)[HOVER:&7Click to join {inviter-rank-color}{inviter-display-name}'s &r&7party!][RUN_COMMAND:/party join {inviter-display-name}]
    

    party-list:
      message: |
        &f--------------- {owner-rank-color}{owner-display-name}'s party &r&f---------------
        &6Owner: {owner-rank-color}{owner-display-name}
        &6Players [[{player-count}/{max-player-count}]]: {players}
        &6Type: {type}
        &f---------------------------------------------
      entry-format: "({player-rank-color}{player-display-name})[HOVER:This is {player-display-name}!]"
      separator: ", "
      max-entries-per-page: -1

    party-full: "&cThis party is full! ((&c{player-count}/{max-player-count}))"
    party-full-announcement: "&c{player} attempted to join but the party is full ((&c{player-count}/{max-player-count}))"

    player-reconnect: "&9Party> {player-rank-prefix}{player-rank-color}{player} &7reconnected."
    player-disconnect: "&9Party> {player-rank-prefix}{player-rank-color}{player} &7disconnected."

    join: "&eYou have joined the party!"
    join-announcement: "&9Party> {player-rank-prefix}{player-rank-color}{player} &r&7has joined the party."
    left: "&eYou have left the party!"
    left-announcement: "&9Party> {player-rank-prefix}{player-rank-color}{player} &r&7has left the party."
    set-public-true: "&9Party> &eThe party has been set to public."
    set-public-false: "&9Party> &eThe party has been set to private."
    remove: "&eYou have been removed from the party!"
    remove-announcement: "&9Party> {player-rank-color}{player} &r&7has been removed from the party."
    remove-inactive-announcement: "&9Party> {player-rank-color}{player} &r&7has been auto-kicked from the party due to inactivity."
    transfer: "&9Party> &7The party has been transferred to {player-rank-color}{player}."
    warp-announcement: "&9Party> &7The party has been warped to &e{server}." # server: the destination server of the warp
    chat-message: "&9Party> {player-rank-color}{player-display-name}: {player-chat-color}{content}" # content: the content of a party chat message
    error.channel-changed: "&eYou are no longer in a party, you have been moved to the public chat!" # Supports player
    error.in-party-join: "&cYou must leave your current party in order to join another one." # Supports party, otherPartyOwner
    error.in-party-create: "&cYou must leave your current party in order to create another one." # Supports party, otherPartyOwner
    error.duplicate-invite: "&cYou already sent an invite to this player!" # Supports formatting: party, {player}
    error.not-in-party: "&cYou are not in a party!" # NO FORMATTING
    error.in-party: "&cYou are already in a party!" # Supports partyFormatter
    error.player-not-in-party: "&cThis player is not in the party!"  # Supports partyFormatter, {player}
    error.party-not-exist: "&cThis party no longer exists!" # NO FORMATTING
    error.invite-not-found: "&cYou have not received a party invite from this player!" # Supports playerSender where sender is the user and player is the inviter
    error.leader-only: "&cYou must be the party leader to do this!" # Supports partyFormatter
    error.must-disband: "&cYou cannot leave this party since you are the party owner. Use &f/p disband&c instead!" # Supports party
    error.warp-failed: "&cThe party could not be warped because one or more players are offline!" # Supports party, (add online and offline players to partyFormatter)
    error.already-private: "&eThis party is already private."
    error.already-public: "&eThis party is already public."

  ping: "&a{player-display-name}'s ping: &f{ping}ms"

  privacy:
    # Accepts playerFormatter, and {value}
    friend-privacy-set: "&aYour friend privacy setting has been updated!"
    friend-privacy-view: "&aYour friend request setting is set to {value}."
    friend-privacy-already-set: "&eYour friend request setting is already set to this value!"

    message-privacy-set: "&aYour message privacy setting has been updated!"
    message-privacy-view: "&aYour message privacy setting is set to {value}."
    message-privacy-already-set: "&eYour message privacy setting is already set to this value!"

    party-privacy-set: "&aYour party privacy setting has been updated!"
    party-privacy-view: "&aYour party privacy setting is set to {value}."
    party-privacy-already-set: "&eYour party privacy setting is already set to this value!"

    ignore-player: "&a{player} has been added to your ignore list."
    unignore-player: "&a{player} has been removed from your ignore list."
    already-ignored-player: "&e{player} is already on your ignore list!"
    not-ignored-player: "&e{player} is not on your ignore list!"

    ignore-list:
      message: "&d{player}'s ignored players: {ignored-players}"
      blank: "&eNo ignored players found for this player."
      entry-format: "{player-rank-color}{player-display-name}"
      separator: "&r, "
      max-entries-per-page: -1

  punishment:
    # Everything is formatted with punishmentMap. Includes player, mod, type, date, case id, timestamp, and other things.

    available-subcommands: |
      &aPunishment subcommands
      &e/punishment clear <player>
      &e/punishment delete <id>
      &e/punishment edit <id> <attribute> <value>
      &e/punishment history <player>
      &e/punishment info <id>

    error.not-banned: "&cThis target is not banned." # Accepts playerFormatter
    error.not-muted: "&cThis target is not muted." # Accepts playerFormatter
    error.already-banned: "&cThis target is already banned." # Accepts playerFormatter
    error.already-muted: "&cThis target is already muted." # Accepts playerFormatter

    ban:
      mod-message: "&aSuccessfully applied ban to {player}!"
      player-message: |
        &cYou have been banned from this server for: &7{reason}!
    
        &r&fID: &7#{case-id}
        &r&fPlayer: {player-rank-color}{player} 
        &r&fModerator: {mod-rank-color}{mod}
        &r&fIssued on: &7{date}
        &r&fEffective Until: &7{effective-until}
        
        &cYou cannot rejoin until your ban expires in {effective-until-countdown}.
        &rAppeal at: https://example.com/appeal
      player-message-permanent: |
        &cYou have been permanently banned from this server for: &7{reason}!
        
        &r&fID: &7#{case-id}
        &r&fPlayer: {player-rank-color}{player} 
        &r&fModerator: {mod-rank-color}{mod}
        &r&fIssued on: &7{date}
        
        &4This ban will not expire.
        &rAppeal at: https://example.com/appeal
      # NOTE: This message is logged internally; it does not support hover or click events through brackets like most other messages. This means you can freely use unescaped brackets and parentheses, and the parser will parse it as literals.
      log-message: "&4[Punishment] &c{player-rank-color}{player} &7was banned by {mod-rank-color}{mod} &7for duration &f{effective-until-countdown} &7for {reason}." # Logged internally, no hover/click support. Unescaped brackets OK.
      announcement: ""

    unban:
      mod-message: "&aSuccessfully removed ban from {player}!"
      log-message: "&4[Punishment] &a{player} has been unbanned by {editor-mod-rank-color}{editor-mod}!" # Logged internally, no hover/click support. Unescaped brackets OK.
      announcement: ""

    kick:
      mod-message: "&aSuccessfully applied kick to {player}!"
      player-message: "&cYou have been kicked from this server for the reason: &f{reason}"
      log-message: "&4[Punishment] &f(ID: {case-id}) &cModerator &f{player-rank-color}{mod} &cissued punishment &f{type} &cto player &f{player-rank-color}{player} &cfor reason: &f{reason}"
      announcement: ""

    mute:
      mod-message: "&aSuccessfully applied mute to {player}!"
      initial-player-message: "&cYou have been muted for the reason: &f{reason}. &cYou cannot use chat until your mute expires in &f{effective-until-countdown}."
      player-message: "&cYou are muted!"
      log-message: "&4[Punishment] &c{player-rank-color}{player} &7was muted by {mod-rank-color}{mod} &7for duration &f{effective-until-countdown} &7for {reason}." # Logged internally, no hover/click support. Unescaped brackets OK.
      announcement: ""

    unmute:
      mod-message: "&aSuccessfully removed mute from {player}!"
      log-message: "&4[Punishment] &a{player} has been unmuted by {editor-mod-rank-color}{editor-mod}!"  # Logged internally, no hover/click support. Unescaped brackets OK.
      announcement: ""

    warn:
      mod-message: "&aSuccessfully applied warning to {player}!"
      player-message: "&cYou have been warned for the reason: &f{reason}."
      log-message: "&4[Punishment] &f(ID: {case-id}) &cModerator &f{player-rank-color}{mod} &cissued punishment &f{type} &cto player &f{player-rank-color}{player} &cfor reason: &f{reason}"  # Logged internally, no hover/click support. Unescaped brackets OK.
      announcement: ""

    clear: "&aCleared all punishments from player {player}."
    delete: "&aDeleted {type} #{case-id} from player {player}."
    edit: "(&aSuccessfully updated punishment {attribute}!)[HOVER:New value: {value}]"


    info: |
      &cPunishment #{case-id}
      &fOffender: ({player-rank-color}{player-username})[HOVER:&7Click to copy UUID][COPY_TO_CLIPBOARD:{player-uuid}]
      &fModerator: ({mod-rank-color}{mod-username})[HOVER:&7Click to copy UUID][COPY_TO_CLIPBOARD:{mod-uuid}]
      &fType: &7{type}
      &fIssue date: &7{date}
      &fDuration: (&7{duration-short})[HOVER:Effective until: {effective-until-short} in {effective-until-countdown-short}]
      &fRecord Expires: (&7{expire-time-short})[HOVER:In {expire-time-countdown-short}]
      &fReason: &7{reason}
      &fEnforced: &7{enforced}
      &fEdited by &7{editor-mod-rank-color}{editor-mod-username}

    history-list:
      message: |
        &f---------- {player-rank-color}{player}'s punishment history &r&f----------
        {punishments}
        (&f< Previous)[RUN_COMMAND:/punishment history {player} {previous-page}]   &7Page {page}/{max-pages}   (&fNext >)[RUN_COMMAND:/punishment history {player} {next-page}]
      blank: "&eNo punishments found for this player!"
      entry-format: "&e#[[{case-id}]] &f{type} (({duration-short})) by &f{mod-rank-prefix}{mod-rank-color}{mod-username} for &f{reason} on &f{date-short}"
      separator: "\n"
      max-entries-per-page: 5

  port:
    set: "&aPort value successfully updated! Restart this server to apply changes." # Format {port}
    view: "&aThe current server port is set to {port}." # Format {port}

  rank:
    available-subcommands: |
      &9Rank subcommands:
      &6/rank add <rank> [[player]]
      &6/rank remove <rank> [[player]]
      &6/rank list [[player]]

    error:
      has-rank: "&eThis player already has that rank!"
      missing-rank: "&eThis player does not have this rank!"

    add: "&aAdded {rank-prefix-display} &ato {player-rank-color}{player}!" # rankFormatter, playerFormatter
    remove: "&aRemoved {rank-prefix-display} &afrom {player-rank-color}{player}!" # rankFormatter, playerFormatter

    rank-list:
      message: "{player}'s ranks: {ranks}"
      blank: "&eNo ranks found for this player!"
      entry-format: "{rank-prefix-display}"
      separator: "&f, "
      max-entries-per-page: -1


  reload:
    success: "&aSuccessfully reloaded plugin in &7{time}ms&a!"
    fail: "&cFailed to reload plugin! {error}"

  timezone:
    set: "&aTime zone set to {timezone-id-short} (({timezone-id}))."
    view: "&aYour timezone is currently set to {timezone-id-short} (({timezone-id}))."
    error:
      duplicate-state: "&eYour timezone is already set to this value!"

  xp: # Format: playerFormatter, amount
    available-subcommands: |
      &aXP subcommands:
