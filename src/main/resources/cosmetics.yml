# Types: CHAT_TAG, CHAT_COLOR, RANK_PLATE, WEARABLE, GADGET, MOVEMENT_TRAIL, PROJECTILE_TRAIL, KILL_EFFECT

# If no cosmetic types are listed, no cosmetics will work on the server.
enabled-types: [CHAT_TAG, CHAT_COLOR, RANK_PLATE, WEARABLE, GADGET, MOVEMENT_TRAIL, PROJECTILE_TRAIL, KILL_EFFECT]

# Each cosmetic should have its own implementation

cosmetics:

  # Each cosmetic will display the `display` value a bit differently. For example wearables, gadgets, trails and kill effects will display it as is,
  # while chat color cosmetics only accept a color name or its corresponding code (which must be defined in config.yml).

  example-tag:
    display: "&d[phat] " # Display of the item, shows the exact text in chat.
    lore: "&eA tag for larger people" # Description of the item. Displays in lore if material. displays on hover if a tag or rank plate.
    type: CHAT_TAG # Must be fully uppercase, and be a valid type.
    enabled: true # If enabled, the cosmetic is available to purchase and equip for the server. If disabled, it is hidden and not available to purchase nor equip.
    price: 0 # Required price to buy this item
    level-requirement: 0 # Required network level to buy this item
    rank-requirement: default # Required network rank to buy this item (does not restrict equipping except for RANK_PLATE cosmetics)

  loreless:
    display: "&x&0&0&B&7&F&B[&x&0&0&A&5&F&Bl&x&0&0&9&2&F&Co&x&0&0&8&0&F&Cr&x&0&0&6&E&F&De&x&0&0&5&B&F&Dl&x&0&0&4&9&F&Ee&x&0&0&3&7&F&Es&x&0&0&2&4&F&Fs&x&0&0&1&2&F&F] "
    lore: ""
    type: CHAT_TAG
    enabled: true
    price: 0
    level-requirement: 0
    rank-requirement: mvp

  darker-green:
    display: "&x&2&f&a&5&2&b" # This `display` value must be the exact color or the corresponding name of the color as defined in config.yml.
    lore: "&2This is a custom chat color for VIP's"
    type: CHAT_COLOR
    enabled: true
    price: 0
    level-requirement: 0
    rank-requirement: vip

  super-admin:
    display: "&x&F&B&3&7&3&7[&x&E&8&2&E&2&EA&x&D&4&2&5&2&5d&x&C&1&1&C&1&Cm&x&A&E&1&2&1&2i&x&9&A&0&9&0&9n&x&8&7&0&0&0&0] "
    lore: "&cA custom rank plate for the coolest admins on the server."
    type: RANK_PLATE
    enabled: true
    price: 0
    level-requirement: 0
    rank-requirement: admin # This will double as the rank associated with the cosmetic. If a player does not have the rank, the name_plate will not apply.

  rainbow-armor:
    # Any of these cosmetic types [WEARABLE, GADGET, MOVEMENT_TRAIL, PROJECTILE_TRAIL, KILL_EFFECT], must be implemented using ActiveCosmetic methods.
    display: "&cR&6a&ei&an&bb&9o&dw &cA&6r&em&ao&br " # This display will only show when buying, or equipping. The physical item names are custom implemented, and don't rely on this.
    lore: "&eShow off all your colors!"
    type: WEARABLE
    enabled: true
    price: 0
    level-requirement: 0
    rank-requirement: vip

  grapple-rod:
    display: "&eGrapple Rod "
    lore: "&6Jump all around the place!"
    type: GADGET
    enabled: true
    price: 0
    level-requirement: 0
    rank-requirement: mvp

  love-trail:
